openapi: "3.0.2"
info:
  title: express_api
  version: "1.0"
servers:
  - url: https://localhost:3000
paths:
  /users:
    get:
      tags:
        - "user"
      summary: "ユーザー一覧"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
    post:
      tags:
        - "user"
      summary: "ユーザー作成"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                password:
                  type: string
                money:
                  type: integer
                hp:
                  type: integer
              required:
                - name
                - password
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: integer

  /users/{user_id}:
    get:
      tags:
        - "user"
      summary: "ユーザー取得"
      parameters:
        - name: user_id
          in: path
          required: true
          description: "ユーザーID"
          schema:
            type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          $ref: "#/components/responses/404Error"
    put:
      tags:
        - "user"
      summary: "ユーザー更新"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                password:
                  type: string
                money:
                  type: integer
                hp:
                  type: integer
      responses:
        "200":
          description: OK
        "404":
          $ref: "#/components/responses/404Error"

  /login:
    post:
      tags:
        - "user"
      summary: "ユーザーログイン"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                password:
                  type: string
              required:
                - name
                - password
      responses:
        "200":
          description: OK
        "401":
          $ref: "#/components/responses/401Error"

  /users/buy_item:
    post:
      tags:
        - "user"
      summary: "アイテムを買う"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                item_id:
                  type: integer
              required:
                - id
                - item_id
      responses:
        "200":
          description: OK
        "403":
          $ref: "#/components/responses/403Error"
        "404":
          $ref: "#/components/responses/404Error"
        "405":
          description: "Error"
          content:
            "application/json":
              schema:
                description: "エラー"
                type: object
                properties:
                  message:
                    title: "エラーメッセージ"
                    type: string
                    example: "item上限になった"

  /users/use_item:
    post:
      tags:
        - "user"
      summary: "アイテムを使う"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                item_id:
                  type: integer
              required:
                - id
                - item_id
      responses:
        "200":
          description: OK
        "403":
          $ref: "#/components/responses/403Error"
        "404":
          $ref: "#/components/responses/404Error"

  /items:
    get:
      tags:
        - "item"
      summary: "アイテム一覧"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Item"
    post:
      tags:
        - "item"
      summary: "アイテム作成"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Item"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: integer
    put:
      tags:
        - "item"
      summary: "アイテム更新"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Item"
      responses:
        "200":
          description: OK
        "404":
          $ref: "#/components/responses/404Error"
    delete:
      tags:
        - "item"
      summary: "アイテム削除"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
              required:
                - id
      responses:
        "200":
          description: OK
        "404":
          $ref: "#/components/responses/404Error"
  /itmes/item_id:
    get:
      tags:
        - "item"
      summary: "アイテム取得"
      parameters:
        - name: item_id
          in: path
          required: true
          description: "アイテムID"
          schema:
            type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Item"

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          example: 1001
        name:
          type: string
          example: "user01"
        money:
          type: integer
          example: 100
        hp:
          type: integer
          example: 100
      required:
        - id
        - name
        - money
        - hp

    Item:
      type: object
      properties:
        id:
          type: integer
          example: 1001
        name:
          type: string
          example: "item01"
        heal:
          type: integer
          example: 10
        price:
          type: integer
          example: 10

  responses:
    404Error:
      description: "Error"
      content:
        "application/json":
          schema:
            description: "エラー"
            type: object
            properties:
              message:
                title: "エラーメッセージ"
                type: string
                example: "not found"
    403Error:
      description: "Error"
      content:
        "application/json":
          schema:
            description: "エラー"
            type: object
            properties:
              message:
                title: "エラーメッセージ"
                type: string
                example: "not enough"
    401Error:
      description: "Error"
      content:
        "application/json":
          schema:
            description: "エラー"
            type: object
            properties:
              message:
                title: "エラーメッセージ"
                type: string
                example: "user not found or password incorrect"
